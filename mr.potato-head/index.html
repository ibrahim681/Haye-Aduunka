<html>

<head>
    <title>SuwedaAfrahLab05</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js%22%3E"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.js%22%3E"></script>

</head>
<script>

    $(function () {
        $(".parts").draggable();
        $("#sway").hover(function () {
            $("#sway").animate({ width: '100%', height: '100%' }, 5000);
        });

        $("#saveimg").click(function () {
            html2canvas($("#save"), {
                onrendered: function (canvas) {
                    canvas.toBlob(function (blob) {
                        saveAs(blob, "MY_POTATO.jpg");
                    });
                }
            });
        });
    }); 
</script>


<body>
    <h1>MR.POTATO HEAD</h1>
    <img id="sway" src="https://m.media-amazon.com/images/I/713IkrkcQ-L._AC_SY450_.jpg" height="200">
    <div id="main">
        <br>
        <h3>DRAG AND DROP YOUR ITEMS!</h3>
        <br>
        <div id="save">
            <div>
                <img src="https://i.imgur.com/kXbr8Tb.png">
            </div><br>
            <img class="parts"
                src="https://eclasstutor.com/wp-content/uploads/h5p/content/55/images/file-5df643ec048cf.png"
                height="50" width="100" style="position: relative; left: -20px; top: -250px;">
            <img class="parts"
                src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/64950/christmas-hat-clipart-xl.png"
                height="100" width="140" style="position: relative; left: 250px; top: -100px;">
            <img class="parts" src="https://freepngimg.com/thumb/mouth/4-2-mouth-png.png" height="50" width="100"
                style="position: relative; left: 100px; top: -250px;">
            <img class="parts"
                src="https://cdn.discordapp.com/attachments/829877981186621470/1037752436179341434/potato_nose.png"
                height="50" width="70" style="position: relative; left: -350px; top: -100px;">
        </div>
        <button id="saveimg" type="button">SAVE POTATO</button>
        <br><br>
    </div>

</body>

</html>
